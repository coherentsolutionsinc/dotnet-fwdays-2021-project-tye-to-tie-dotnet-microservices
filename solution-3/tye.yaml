name: companion-solution
services:
- name: source-api
  project: source-api/source-api.csproj
  bindings:
  - port: 8802
- name: companion-source-api
  repository: https://github.com/coherentsolutionsinc/dotnet-fwdays-2021-project-tye-to-tie-dotnet-microservices-companion
ingress:
- name: app-ingress
  bindings:
  - port: 8803
  rules:
  - host: app.source-api.com
    service: source-api
  - host: app.companion-source-api.com
    service: companion-source-api
